<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training / Fine-Tuning Interface </title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
  
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Open Sans', sans-serif;
        font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            background-color: #f8f9fa;
            size: auto;
            padding: 1em;
            margin: 1em;
            inset: 1em;
            inline-size: auto;
            block-size: fit-content(20em);
            size: auto;
        }
      h1 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 500;
        style="text-align:center"
        }
      h2{
        font-family: 'Open Sans', sans-serif;
        font-weight: 500;
        }
      h3{
        font-family: 'Open Sans', sans-serif;
        font-weight: 500;
        }
      
      legend {
          font-family: 'Open Sans', sans-serif;
          font-feature-settings: "tnum";
          font-weight: lighter;
          background-color: ivory ;
          border: 1px solid black;
          padding: 1em;
          margin: 1em;
          inset: 1em;
          inline-size: auto;
          block-size: fit-content(20em);
          size: auto;
        }

      .under {
        text-decoration: underline;
      }

       #answerOptions {
          font-family: 'Open Sans', sans-serif;
          font-feature-settings: "tnum";
          font-weight: lighter;
          background-color: ivory ;
          border: 1px solid black;
          padding: 1em;
          margin: 0.5em;
          inline-size: auto;
          inset: 1em;
          block-size: fit-content(20em);
        }
       textarea {
        width: 100%;
        height: 700px;
    }
    kbd {
    background-color: #eee;
    border-radius: 3px;
    border: 1px solid #b4b4b4;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
    color: #333;
    display: inline-block;
    font-size: 0.85em;
    font-weight: 700;
    line-height: 1;
    padding: 2px 4px;
    white-space: nowrap;
    }
    
    </style>
</head>

<body>

  <input type="hidden" id="user_id" name="user_id">
  
   <div class="container mt-5">

        <section id = "Task Description">
        <h3><b>Instructions:</b> </h3>
        <p> There are 3 primary types of guardrails: (i) no guardrail; (ii) system prompt (beginner task); (iii) intermediary rail system (intermediate task); and (iv) fine-tuned guardrail model (advanced task). </p>
        <p>Please click on the level of <kbd>Guardrail Task</kbd> you want to do. </p>
        </section>

        <div class="content">

            <div class="topic-boxes">
                <button onclick="showInstructions('<ol><li>[1] In the Python coding window, below, modify the code snippet to design a guardrail for an LLM. </li><li>[2] Press the <kbd>Execute</kbd> button, below the coding window, to check if your guardrail executes propoerly. </li> <li>[3] Click the <kbd>Submit</kbd> to complete the task, once you are satistfied with your guardrail design. </li>
                <li>[4] If your guardrail executes properly, a flag will appear in the Results window. Copy and paste the flag into the flag window and click the <kbd>submit flag</kbd> button. </li></ol>')"> Beginner Guardrail Task (System Prompt) </button>
                <button onclick="showInstructions('<ol><li>[1] In the Python coding window, below, modify the code snippet to design a guardrail for an LLM. </li><li>[2] Press the <kbd>Execute</kbd> button, below the coding window, to check if your guardrail executes propoerly. </li> <li>[3] Click the <kbd>Submit</kbd> to complete the task, once you are satistfied with your guardrail design. </li>
                <li>[4] If your guardrail executes properly, a flag will appear in the Results window. Copy and paste the flag into the flag window and click the <kbd>submit flag</kbd> button. </li></ol>')"> Intermediate Guardrail Task (3rd Party Guardrail System) </button>
                <button onclick="showInstructions('<ol><li>[1] In the Python coding window, below, modify the code snippet to design a guardrail for an LLM. </li><li>[2] Press the <kbd>Execute</kbd> button, below the coding window, to check if your guardrail executes propoerly. </li> <li>[3] Click the <kbd>Submit</kbd> to complete the task, once you are satistfied with your guardrail design. </li>
                <li>[4] If your guardrail executes properly, a flag will appear in the Results window. Copy and paste the flag into the flag window and click the <kbd>submit flag</kbd> button. </li></ol>')"> Advanced Guardrail Task (Trained Model Guardrail) </button>
            </div>
       
        <div id="instructions" style="display: none;">
        <!-- Instructions would be inserted here via JavaScript -->
        </div>

        <form action="/software_interface" method="POST">
        <fieldset>         
    
        <div class="container">
    
        <form method="POST">
            <div class="form-group">
                <label for="text"><b><class="under"> Use this window to write your Python code.... </b></label>
          
            <textarea class="form-control" id="userCode_softwareInterface" name="userCode_softwareInterface" rows="10" cols="30"> " {{ code_snippet }} " </textarea>
            </div>
            <button type="submit" id = "submitBtn" class="btn btn-primary">Submit</button>
        </form>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    </fieldset>
    </form>

    <!-- Add Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        
        function showInstructions(instruction) {
            document.getElementById('instructions').innerHTML = instruction;
            document.getElementById('instructions').style.display = "block";
        }

    </script>
</body>
</html>
