<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMU AIMSEC Red Teaming Learner Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            font-weight: 500;
            text-align: center;
            padding: 20px 0;
        }
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
            color: #333;
            display: inline-block;
            font-size: 0.85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .content {
            margin-left: 270px; 
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff; 
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        .btn-secondary, .btn-warning, .btn-info, .btn-success {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <!-- Add more sidebar links if needed -->
    </div>

    <div class="content">
        <h1>Instructions</h1>
        <div>
            <button class="btn btn-primary" onclick="showInstructions('TV Spoilers scenario: [instructions...]')">TV Scenarios</button>
            <button class="btn btn-primary" onclick="showInstructions('Food-related content: [instructions...]')">Foodie's Friend Scenario</button>
            <button class="btn btn-primary" onclick="showInstructions('Non-factual content: [instructions...]')">Pathfinder Scenario</button>
        </div>
        
        <!-- Instruction Box -->
        <div id="instructions" style="display: none; margin-top: 20px;">
            <!-- Instruction details will be populated here -->
        </div>

        <!-- Model Selection Buttons, initially hidden -->
        <div id="model-selection" class="mt-4" style="display: none;">
            <button class="btn btn-outline-primary">Llama 1B</button>
            <button class="btn btn-outline-primary">Llama 3B</button>
            <button class="btn btn-outline-primary">Llama 1B (Instruct)</button>
            <button class="btn btn-outline-primary">Llama 3B (Instruct)</button>
        </div>

        <!-- Chat Window, initially hidden -->
        <div id="chat-window" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <div id="messages" style="height: 300px; overflow-y: scroll; margin-bottom: 10px; background-color: #eafaf1;"></div>

                    <div class="input-group">
                        <input type="text" id="user_message" class="form-control" placeholder="Enter your red teaming prompt here...">
                        <button id="sendBtn" class="btn btn-primary">Send Prompt to LLM</button>
                    </div>

                    <!-- Download Buttons -->
                    <div class="input-group mt-3">
                        <button onclick="window.location.href='/download/json'" class="btn btn-secondary">Download JSON</button>
                        <button onclick="window.location.href='/download/csv'" class="btn btn-secondary">Download CSV</button>
                    </div>

                    <!-- Sharing Buttons -->
                    <div class="mt-3">
                        <button class="btn btn-warning" onclick="shareToTeamPrompts()">Share to Team Prompts Feed</button>
                        <button class="btn btn-info" onclick="shareToTeamResponses()">Share to Team LLM Response Feed</button>
                        <button class="btn btn-secondary" onclick="shareToPublicPrompts()">Share to Public Prompts Feed</button>
                        <button class="btn btn-success" onclick="shareToPublicResponses()">Share to Public LLM Response Feed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showInstructions(instruction) {
            const instructionsDiv = document.getElementById('instructions');
            instructionsDiv.innerHTML = "<strong>Instructions:</strong> " + instruction;
            instructionsDiv.style.display = "block";

            // Show the model selection and chat window
            document.getElementById('model-selection').style.display = "block";
            document.getElementById('chat-window').style.display = "block";
        }

        async function send_message() {
            const input = document.getElementById('user_message');
            const messageContent = input.value.trim();
            if (!messageContent) return;  // Skip if the message is empty

            const messages = document.getElementById('messages');
            const userMessageHTML = `<div class="alert alert-primary" role="alert"><b>Your Red Teaming Prompt:</b> ${messageContent}</div>`;
            messages.innerHTML += userMessageHTML;
            input.value = '';

            try {
                const response = await fetch('/api/handle_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageContent }),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const jsonResponse = await response.json();
                const responseMessage = jsonResponse.response;

                const responseHTML = `<div class="alert alert-info" role="alert"><b>LLM Response:</b> ${responseMessage}</div>`;
                messages.innerHTML += responseHTML;
                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error('Error in sending message:', error);
            }
        }

        document.getElementById('sendBtn').addEventListener('click', send_message);

        function shareToFeed(url, data) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully shared to feed!');
                } else {
                    alert('Failed to share to feed.');
                }
            })
            .catch(error => console.error('Error sharing to feed:', error));
        }

        function shareToTeamPrompts() {
            const message = document.getElementById('user_message').value.trim();
            if (message) {
                shareToFeed('/api/share/team/prompts', { message });
            }
        }

        function shareToTeamResponses() {
            const responseDiv = document.getElementById('messages').getElementsByClassName('alert-info');
            if (responseDiv.length) {
                const response = responseDiv[responseDiv.length - 1].innerText.replace("LLM Response:", "").trim();
                shareToFeed('/api/share/team/responses', { response });
            } else {
                alert('There is no response to share.');
            }
        }

        function shareToPublicPrompts() {
            const message = document.getElementById('user_message').value.trim();
            if (message) {
                shareToFeed('/api/share/public/prompts', { message });
            }
        }

        function shareToPublicResponses() {
            const responseDiv = document.getElementById('messages').getElementsByClassName('alert-info');
            if (responseDiv.length) {
                const response = responseDiv[responseDiv.length - 1].innerText.replace("LLM Response:", "").trim();
                shareToFeed('/api/share/public/responses', { response });
            } else {
                alert('There is no response to share.');
            }
        }
    </script>
</body>
</html>
